version: "3.9"
services:
  bot:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: synthetic_bot
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      - TELEGRAM_MODE=webhook
    volumes:
      - ../db/personas.sqlite:/app/db/personas.sqlite:ro
      - ../runs/chats/bot:/app/runs/chats/bot:rw
    networks:
      - web
  nginx:
    image: nginx:1.25-alpine
    container_name: synthetic_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - bot
    networks:
      - web
networks:
  web:
    driver: bridge


